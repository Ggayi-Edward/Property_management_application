plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
    id 'com.google.gms.google-services' // Google services plugin
}
import java.util.Properties // Import Properties class

ext.kotlin_version = '1.6.10' // Define the Kotlin version here

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode', '1')
def flutterVersionName = localProperties.getProperty('flutter.versionName', '1.0')

android {
    namespace = 'com.example.propertysmart2'
    compileSdkVersion 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = 'com.example.propertysmart2'
        minSdkVersion 23
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Replace with your signing config for release
        }
    }
}

flutter {
    source = '../..'
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.2.0') // Ensure you're using the latest BOM version
    implementation 'com.google.firebase:firebase-messaging'
}

// Ensure the google-services plugin is applied at the bottom
apply plugin: 'com.google.gms.google-services'
